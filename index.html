<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Cierre Automático</title>
    <script>
        let temporizador;

        // Inicia el temporizador de 10 segundos para cerrar la página
        function iniciarTemporizador() {
            temporizador = setTimeout(function() {
                alert("El tiempo ha expirado. La pestaña se cerrará.");
                window.close();
            }, 10000);  // 10 segundos = 10000 ms
        }

        // Detiene el temporizador si el login es exitoso
        function detenerTemporizador() {
            clearTimeout(temporizador);  // Detiene la interrupción programada
        }

        // Función para verificar las credenciales
        function verificarLogin(event) {
            event.preventDefault();  // Evita que la página se recargue
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simulación de credenciales correctas
            const usuarioCorrecto = "admin";
            const contrasenaCorrecta = "1234";

            if (username === usuarioCorrecto && password === contrasenaCorrecta) {
                detenerTemporizador();  // Si el login es correcto, detiene el cierre automático
                alert("¡Ingreso exitoso! Bienvenido.");
            } else {
                alert("Credenciales incorrectas. Inténtalo de nuevo.");
            }
        }

        // Llamamos a la función para iniciar el temporizador cuando la página se carga
        window.onload = iniciarTemporizador;
    </script>
</head>
<body>
    <h2>Login de Ejemplo</h2>
    
    <form id="loginForm" onsubmit="verificarLogin(event)">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Ingresar">
    </form>
</body>
</html>
