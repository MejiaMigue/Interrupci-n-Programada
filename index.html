<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Cierre Automático</title>

    <script>
        let temporizador;

        // Inicia el temporizador de 10 segundos para cerrar la página
        function iniciarTemporizador() {
            temporizador = setTimeout(function() {
                alert("El tiempo ha expirado. La pestaña se cerrará.");
                window.close();  // Intenta cerrar la pestaña después de 10 segundos
            }, 10000);  // 10 segundos = 10000 ms
        }

        // Detiene el temporizador si el login es exitoso
        function detenerTemporizador() {
            clearTimeout(temporizador);  // Detiene la interrupción programada, evitando el cierre de la pestaña
        }

        // Función para verificar las credenciales del usuario
        function verificarLogin(event) {
            event.preventDefault();  // Evita que el formulario se envíe y recargue la página
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simulación de credenciales correctas
            const usuarioCorrecto = "admin";  // Usuario correcto predefinido
            const contrasenaCorrecta = "1234";  // Contraseña correcta predefinida

            if (username === usuarioCorrecto && password === contrasenaCorrecta) {
                detenerTemporizador();  // Si las credenciales son correctas, se detiene el temporizador
                alert("¡Ingreso exitoso! Bienvenido.");  // Se muestra un mensaje de éxito
            } else {
                alert("Credenciales incorrectas. Inténtalo de nuevo.");  // Se informa al usuario que las credenciales son incorrectas
            }
        }

        // Llama a la función para iniciar el temporizador cuando la página se carga
        window.onload = iniciarTemporizador;  // Inicia el temporizador al cargar la página
    </script>
</head>
<body>
    <h2>Login de Ejemplo</h2>
    
    <form id="loginForm" onsubmit="verificarLogin(event)">
        <!-- Formulario para ingresar el nombre de usuario -->
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <!-- Formulario para ingresar la contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Botón para enviar el formulario -->
        <input type="submit" value="Ingresar">
    </form>
</body>
</html>
